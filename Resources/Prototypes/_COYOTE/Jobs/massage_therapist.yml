# The job itself
# massage therapist + ERPer + touchytouchy
- type: job
  id: MassageTherapist
  name: job-name-massage-therapist
  description: job-description-massage-therapist
  playTimeTracker: JobMassageTherapist
  icon: "JobIconBoxer"
  supervisors: job-supervisors-massage-therapist
  startingGear: MassageTherapistGear
  weight: 40 # Prioritize station & department jobs
  displayWeight: 3 # idk
  access:
  - Service
  - Janitor
  - Maintenance
  - External
  - Frontier
  accessGroups:
  - GeneralAccess
  special:
  - !type:AddImplantSpecial
    implants: [ TrackingImplant ]
  - !type:GiveItemOnHolidaySpecial
    holiday: FrontierBirthday
    prototype: FrontierBirthdayGift
  - !type:AddRpiAuraSpecial
    aurasToAdd:
    - rpiAuraMassageTherapist
  - !type:RpiChatJudgementModifierSpecial
    modsToAdd:
    - rpiChatJudgementModifierMassageTherapist

# play time tracker
- type: playTimeTracker
  id: JobMassageTherapist

- type: entity
  id: SpawnPointMassageTherapist
  parent: SpawnPointPassenger
  name: massage therapist spawn point
  components:
  - type: SpawnPoint
    job_id: MassageTherapist

# starting gear
- type: startingGear
  id: MassageTherapistGear
  storage:
    back:
    - EncryptionKeyService
    - ShipVoucherCoyoteMassageTherapist

# Food Service Ship Voucher
- type: entity
  parent: BaseShipVoucher
  id: ShipVoucherCoyoteMassageTherapist
  name: massage therapist ship voucher
  description: Allows for one (1) free rental of the cute and therapeutic Placebo!
  components:
  - type: Sprite
    layers:
    - state: blue
    - state: vouchervalet
  - type: Item
    heldPrefix: blue
  - type: ShipyardVoucher
    destroyOnEmpty: true
    consoleType: Sr
    useAnywhere: true
    vessels:
    - Placebo
    - Camper
    - Nook

