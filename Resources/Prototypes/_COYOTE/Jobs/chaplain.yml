# The job itself
# Chaplain - ERP RPI boost, aura, free uh, bocadillo?
- type: job
  id: Chaplain
  name: job-name-chaplain
  description: job-description-chaplain
  playTimeTracker: JobChaplain
  icon: "JobIconChaplain"
  supervisors: job-supervisors-chaplain
  weight: 40 # Prioritize station & department jobs
  displayWeight: 3 # idk
  access:
  - Service
  - Janitor
  - Maintenance
  - External
  - Frontier
  accessGroups:
  - GeneralAccess
  special:
  - !type:AddImplantSpecial
    implants: [ TrackingImplant ]
  - !type:GiveItemOnHolidaySpecial
    holiday: FrontierBirthday
    prototype: FrontierBirthdayGift
  - !type:AddRpiAuraSpecial
    aurasToAdd:
    - rpiAuraChaplain
  - !type:RpiChatJudgementModifierSpecial
    modsToAdd:
    - rpiChatJudgementModifierMassageChaplain
  - !type:AddComponentSpecial
    components:
    - type: BibleUser #Lets them heal with bibles

