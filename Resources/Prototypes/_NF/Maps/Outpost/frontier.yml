- type: gameMap
  id: Frontier
  mapName: 'Nash Station'
#  mapPath: /Maps/_NF/Outpost/frontier.yml
  mapPath: /Maps/_NF/Outpost/Nash.yml
  minPlayers: 0
  maxPlayers: 100
  randomRotation: false
  maxRandomOffset: 0
  stations:
    Frontier:
      stationProto: StandardFrontierStation
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Nash Station'
#          nameGenerator:
#            !type:NanotrasenNameGenerator
#            prefixCreator: '14'
        - type: ExtraStationInformation
          iconPath: /Textures/_NF/Logo/icon/icon-256x256.png # used the biggest one, looks better when downscaling than upscaling
          stationSubtext: 'frontier-lobby-frontier-subtext'
          stationDescription: 'frontier-lobby-frontier-description'
          lobbySortOrder: 1
        - type: StationJobs
          availableJobs:
            Contractor: [ -1, -1 ]
            Pilot: [ -1, -1 ]
            Mercenary: [ -1, -1 ]
            FoodService: [ 2, 5 ]
            MassageTherapist: [ -1, -1]
            Journalist: [ -1, -1]
            MedicalNurse: [ -1, -1]
            Curator: [ -1, -1]
            Therapist: [ -1, -1]
            Borg: [ -1, -1 ]
            StationRepresentative: [ 1, 2 ]
            StationTrafficController: [ 1, 2 ]
            SecurityGuard: [ 2 , 5 ]
            Valet: [ 0, 0 ]
            NFJanitor: [ 2, 5 ]
            MailCarrier: [ 2, 5 ]
          tags:
          - HeadOfPersonnel
          - HeadOfSecurity
