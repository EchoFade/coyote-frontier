- type: markingPoints
  id: MobFeroxiMarkingLimits
  points:
    Hair:
      points: 35
      required: false
    FacialHair:
      points: 35
      required: false
    Head:
      points: 35
      required: false
    HeadTop:
      points: 35
      required: true
      defaultMarkings: [ FeroxiEars ]
    Snout:
      points: 35
      required: true
      defaultMarkings: [ FeroxiSnout ]
    Chest:
      points: 35
      required: false
    Arms:
      points: 35
      required: false
    Legs:
      points: 35
      required: false
    Tail:
      points: 35
      required: true
      defaultMarkings: [ FeroxiTailAndDorsal ]
    HeadSide:
      points: 35
      required: false
    Overlay:
      points: 35
      required: false
    Special:
      points: 35
      required: false
    # Frontier: apparently these don't exist on Delta
    UndergarmentTop:
      points: 35
      required: false
    UndergarmentBottom:
      points: 35
      required: false
